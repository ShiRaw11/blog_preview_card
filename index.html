<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <div class="card">
        <img src="./assets/images/Blog Image.png" />
        <div class="container">
          <div class="learn">
            <h1 class="text-preset-3-bold">Learning</h1>
          </div>

          <h1 class="text-preset-3">Published 21 Dec 2023</h1>
          <h1 class="text-preset-1">HTML & CSS foundations</h1>
          <p class="text-preset-2">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <div class="avatar">
            <img src="./assets//images//image-avatar.webp" />
            <h1>Greg Hooper</h1>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Shiraw11</a>.
      </div>
    </main>
  </body>
</html>
